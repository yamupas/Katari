        <ul class="nav nav-justified">

<div class="row">
    <!--Inicio Productos-->
    <div *ngFor="let producto of listadoProductos" class="col-6 col-sm-6 col-lg-4 item-product p-2 mt-5 mb-5">
        <div class="cont-izq float-left btn-hover" style="color:#e17f82;">
            <div class="ani-fav float-left pr-2 pr-md-4 border-style-1">
                <div class="h-product" (click)="addToWishlist(producto)"></div>
            </div>
            <div class="ani-car float-left ml-2 ml-md-4">
                <div class="b-product" (click)="addToCart(producto)"></div>
            </div>
        </div>
        <div class="cont-der float-right btn-hover product-social" style="color:#AFAFAF;">
            <i class="fab fa-facebook-f pr-2 pr-md-4 border-style-1"></i>
            <i class="fab fa-pinterest-p float-right mt-1 ml-2 ml-md-4"></i>
        </div>
        <div class="text-center">
            <p class="font-light t-product mt-4 mt-md-5">{{producto.name}}</p>
            <p class="font-light" style="color:#e17f82;">{{producto.price.taxIncludePrice|currency}}</p>

            <img class="img-product mt-4 mb-4" src="{{producto.imagePath}}">
        </div>
        <div class="cont-izq float-none float-md-left btn-hover" style="color:#e17f82;">
            <p class="t-p">Talla</p>
            <select class="talla-product">
                <option *ngFor="let talla of producto.size" value="{{talla}}">{{talla}}</option>
            </select>
        </div>
        <div class="cont-der float-right d-none d-md-block btn-hover" style="color:#FFB7A5;">
            <div class="v360">
                <div class="ani-v360">Vista 360</div>
                <img style="margin-left: 5px" src="assets/images/360.svg">
            </div>
        </div>
        <div class="d-block d-md-none mt-2">
            <p class="float-left">Ponle tu toque</p>
            <img class="ml-2 pl-1 pt-2 rounded-circle" src="assets/images/draw-a-picture.svg" style="background-color: #D6824E;width:25px;">
        </div>
    </div>
