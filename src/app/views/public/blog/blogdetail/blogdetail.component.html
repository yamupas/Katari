<div class="container-fluid container-xl">
    <div class="row p-3 p-md-5">
        <div class="col-12 col-md-8 mb-5">
            <div class="article mb-5" *ngIf="item">
                <div class="portada-article"  [ngStyle]="{'background-image': 'url(' + item.image + ')'}"></div>
                <div class="detalle-article"><i class="fab fa-facebook-f"></i></div>
                <div class="clearfix"></div>
                <div class="title-article mt-5">{{ item.title }}</div>
                <div class="date-article mb-5">{{ item.creationDate | date: 'mediumDate' }}</div>
                <div class="p-article" [innerHTML]="item.body"></div>
                <div class="tag" *ngFor="let cat of item.category">{{ cat }}</div>
                <div class="clearfix"></div>
            </div>

            <div class="row">
                <div class="col-6 btns-articles" style="text-transform: uppercase;"><div class="btn-articulo">Anterior</div></div>
                <div class="col-6 btns-articles text-right" style="text-transform: uppercase;"><div class="btn-articulo">Siguiente</div></div>         
            </div>
        </div>
        <div class="col-12 col-md-4 mb-5 text-center">
            <!-- Search -->
            <app-blogsearch></app-blogsearch>
            <!-- Tags -->
            <app-blogtags></app-blogtags>
            <!-- Feed Instagram -->
            <app-feedinstagram></app-feedinstagram>
        </div>
    </div>
</div>
