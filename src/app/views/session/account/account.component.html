<div class="container-fluid container-xl mt-5 mb-5 nav-cuenta datos-cuenta">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-3 text-center text-xl-left mt-3 mb-5">
            <div class="cont-perfil">
                <div class="perfil-p"></div>
                <p class="user-p">Juliana Becerra</p>
                <a href="#">
                    <p class="text-center" style="letter-spacing: 3px">Cambiar contraseña</p>
                </a>
            </div>
        </div>
        <div class="col-12 col-md-9">
            <div class="row justify-content-center text-center border-style-2">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item align-self-center">
                        <a class="nav-link active" id="datos-tab" routerLink="/mi-cuenta">
                            <div class="name-item-categories ">Datos</div>
                        </a>
                    </li>
                    <li class="nav-item align-self-center">
                        <a class="nav-link" id="disenos-tab" routerLink="/mis-disenos">
                            <div class="name-item-categories">Mis diseños</div>
                        </a>
                    </li>
                    <li class="nav-item align-self-center">
                        <a class="nav-link" id="pedidos-tab" routerLink="/mis-pedidos">
                            <div class="name-item-categories">Mis pedidos</div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="datos" role="tabpanel" aria-labelledby="datos-tab">
                    <form [formGroup]="formAccount" (ngSubmit)="formCuenta()">
                        <div class="row mt-5 text-left p-5">
                            <div class="col-12 col-sm-6">
                                <label class="label-style-1 font-light">Nombre</label><br>
                                <input [class.input-invalid]="nombreI" formControlName="nombre" class="input-style-1 font-light" type="text" required>
                            </div>
                            <div class="col-12 col-sm-6">
                                <label class="label-style-1 font-light">Apellidos</label><br>
                                <input [class.input-invalid]="apellidoI" formControlName="apellido" class="input-style-1 font-light" type="text" required>
                            </div>
                            <div class="col-12 col-sm-4">
                                <label class="label-style-1 font-light">Email</label><br>
                                <input [class.input-invalid]="correoI" formControlName="correo" class="input-style-1 font-light" type="email" required>
                            </div>
                            <div class="col-12 col-sm-4">
                                <label class="label-style-1 font-light">Celular</label><br>
                                <input [class.input-invalid]="celularI" formControlName="celular" class="input-style-1 font-light" type="text" required>
                            </div>
                            <div class="col-12 col-sm-4">
                                <label class="label-style-1 font-light">Ciudad</label><br>
                                <select class="select-form">
                                    <option>bogotá</option>
                                    <option>medellin</option>
                                    <option>cali</option>
                                </select>
                            </div>
                            <div class="row mt-3 text-left">
                                <div class="col-4">
                                    <label class="label-style-1 font-light">Dirección</label><br>
                                    <select formControlName="direccionTipo" class="select-form">
                                        <option>Carrera</option>
                                        <option>Diagonal</option>
                                        <option>Calle</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <br><input [class.input-invalid]="direccion1I" formControlName="direccion1" class="input-style-1 font-light" type="text" required>
                                </div>
                                <div class="col-4">
                                    <br><input [class.input-invalid]="direccion2I" formControlName="direccion2" class="input-style-1 font-light" type="text" placeholder="#" required>
                                </div>
                                <div class="col-12 mt-3">
                                    <input formControlName="direccion3" class="input-style-1 font-light" type="text" placeholder="Agrega alguna especificación">
                                </div>
                            </div>
                            <div class="col-12 col-md-8 mt-3">
                                <label class="label-style-1 font-light">Tu cumpleaños</label><br>
                                <div class="col-4 col-md-3 float-left">
                                    <select class="select-form">
                                        <option>20</option>
                                        <option>21</option>
                                        <option>22</option>
                                    </select>
                                </div>
                                <div class="col-4 col-md-3 float-left">
                                    <select class="select-form">
                                        <option>01</option>
                                        <option>02</option>
                                        <option>03</option>
                                    </select>
                                </div>
                                <div class="col-4 col-md-3 float-left">
                                    <select class="select-form">
                                        <option>83</option>
                                        <option>84</option>
                                        <option>85</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 text-left mb-3 mt-3">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label font-light" for="defaultCheck1">Deseo recibir información de katari shoes</label>
                            </div>
                            <div class="col-12 name-item-categories text-left small-p mb-5">
                                Usaremos estos datos para efectos de contacto y auntenticación, pudes estar tranquilas.<span><a href="#">Ver condiciones</a></span>
                            </div>
                            <div class="col-12 col-sm-6">
                                <button class="btn-articulo p-4 text-center" style="text-transform:uppercase;">Guardar</button>
                                <!--<div data-toggle="modal" data-target="#notificacionModal" class="btn-articulo p-4 text-center" style="text-transform:uppercase;">Guardar</div>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-newsletter></app-newsletter>
